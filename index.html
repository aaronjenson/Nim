<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nim</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div id="top-bar" class="top-bar black-background">
    <h1>Nim</h1>
</div>
<div id="content">
    <p id="tokens-left"></p>
    <p id="response">Press start to begin the game</p>
    <div id="buttons">
        <button id="button-one" onclick="userTake(1)">Take one</button>
        <button id="button-two" onclick="userTake(2)">Take two</button>
        <button id="button-three" onclick="userTake(3)">Take three</button>
    </div>
    <button id="reset-game" onclick="onStart()">Start game</button>
</div>
</body>
</html>
